name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  NODE_VERSION: '12.x'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: ./.github/actions/initial-setup

    - name: Install Dependencies
      run: yarn install --frozen-lockfile
      if: steps.cache-dependencies.outputs.cache-hit != 'true'

    - name: Lint
      run: yarn lint

  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: ./.github/actions/initial-setup

    - name: Install Dependencies
      run: yarn install --frozen-lockfile
      if: steps.cache-dependencies.outputs.cache-hit != 'true'

    - name: Test
      run: yarn test:ember --launch ${{ matrix.browser }}

  floating-dependencies:
    name: Floating Dependencies
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: ./.github/actions/initial-setup
      with:
        cache-key-suffix: 'floating-deps'

    - name: Install Dependencies
      run: yarn install --no-lockfile --non-interactive

    - name: Test
      run: yarn test:ember --launch ${{ matrix.browser }}

  try-scenarios:
    name: Tests - ${{ matrix.ember-try-scenario }}
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: test

    strategy:
      fail-fast: true
      matrix:
        ember-try-scenario:
          - lts-3.20
          - lts-3.24
          - release
          - default-with-jquery
          - classic

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: ./.github/actions/initial-setup

    - name: Install Dependencies
      run: yarn install --frozen-lockfile
      if: steps.cache-dependencies.outputs.cache-hit != 'true'

    - name: Test
      env:
        EMBER_TRY_SCENARIO: ${{ matrix.ember-try-scenario }}
      run: node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO
